<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="style_text.css" />
	<title>Отобразить услуги</title>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>
		  $(document).ready(function(){
				$('#chat-trigger').click(function(){
					$(this).next('#chat-content').slideToggle();
					$(this).toggleClass('active');					
					
					if ($(this).hasClass('active')) $(this).find('span').html('&#x25B2;')
						else $(this).find('span').html('&#x25BC;')
					})
		  });
	</script>

</h:head>
<h:link href="style.css" rel="stylesheet" type="text/css"></h:link>
<h:link href="style_text.css" rel="stylesheet" type="text/css"></h:link>

<h:body>
	<h:form>
		<table width="100%" border="1">
			<tbody>
				<tr>
					<td width="85%" height="130" class="Лейб">К</td>
					<td>
						<p>
							<label for="textfield">Консультант:</label>
						</p>
						<p align="center">
							<h:inputText type="text" name="textfield" id="textfield"
								value="#{user.currentUser}"></h:inputText>
						</p>
						<p align="right">
							<a href="start_page.xhtml"><h:commandButton value="Выход"
									actionListener="#{user.leave}" action="start_page"></h:commandButton></a>
						</p>
					</td>

				</tr>
				<tr>
					<td style="position: static;" width="85%" height="785" align="left"
						valign="top">
						<div style="position: relative; height: 500px;">
						<h1  style="position:relative; top :5%; left: 3%; " align="center"> Услуги</h1>
						<div>
						<p><h:graphicImage style="position:relative; left: 44%;  width:20%; " alt="1_img" name="img/1.jpg"/></p>
						<p><h:graphicImage style="position:relative; left: 44%;  width:20%;  " alt="2_img" name="img/2.jpg"></h:graphicImage></p>
						<p><h:graphicImage style="position:relative; left: 44%;  width:20%;  " alt="3_img" name="img/3.jpg"></h:graphicImage></p>
						</div>
</div>


					</td>
					<td valign="top" class="Rigth_panel">
						<h3 class="Rigth_panel"></h3>
						<h3>
							<a class="Rigth_panel" href="personal_cabinet_of_consultant.xhtml">Личный
								кабинет</a>
						</h3>
						
					</td>
				</tr>
			</tbody>
		</table>
	</h:form>
</h:body>
</html>

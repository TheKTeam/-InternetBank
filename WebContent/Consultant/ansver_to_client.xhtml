<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    >
<h:head>
	<h:outputStylesheet library="css" name="style_text.css" />
	<title>Ответить клиенту</title>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>
		  $(document).ready(function(){
				$('#chat-trigger').click(function(){
					$(this).next('#chat-content').slideToggle();
					$(this).toggleClass('active');					
					
					if ($(this).hasClass('active')) $(this).find('span').html('&#x25B2;')
						else $(this).find('span').html('&#x25BC;')
					})
		  });
	</script>

</h:head>
<h:link href="style.css" rel="stylesheet" type="text/css"></h:link>
<h:link href="style_text.css" rel="stylesheet" type="text/css"></h:link>

<h:body>
	<h:form enctype="multipart/form-data">
		<table width="100%" border="1">
			<tbody>
				<tr>
					<td width="85%" height="130" class="Лейб">К</td>
					<td>
						<p>
							<label for="textfield">Консультант:</label>
						</p>
						<p align="center">
							<h:inputText type="text" name="textfield" id="textfield"
								value="#{user.currentUser}"></h:inputText>
						</p>
						<p align="right">
							<a href="start_page.xhtml"><h:commandButton value="Выход"
									actionListener="#{user.leave}" action="start_page"></h:commandButton></a>
						</p>
					</td>

				</tr>
				<tr>
					<td style="position: static;" width="85%" height="785" align="left"
						valign="top">
						<div style="position: relative; height: 500px;">
						<p align="center"> Ответить клиенту: <h:selectOneMenu id="typeOfAcc" class="without_underline20px" value="#{tableData.typeOfAccountFromForm}">
   	<f:selectItem itemValue="" itemLabel="" />
   	</h:selectOneMenu></p><br />
   	<h:inputTextarea id="hist" rows="19" style="resize: none; position:relative; width:90%; left:3%; top:10%;"  value="#{tableData.otziv}" >
						</h:inputTextarea>
   	   	<h:inputTextarea id="mess" rows="5" style="resize: none; position:relative; width:90%; left:3%; top:10%;"  value="#{tableData.otziv}" >
						</h:inputTextarea>
						<h:commandButton class="without_underline20px" style="position:relative; left:37%; top:15px;" align="center" action="#{tableData.clearSendDeal}" value="Ответить клиенту"><f:ajax render="hist"/></h:commandButton>
						</div>


						<div style="position: fixed; left: 30px; top: 250px;">
							<nav> <ulM> <liChat id="chat"> <a
								id="chat-trigger" href="#"> М е н е д ж е р <span>&#9656;</span>
							</a>
							<div id="chat-content">
								<form>
									<fieldset style="position: relative; height: 225px;"
										id="inputs">
										<h:inputTextarea readonly="true" value="#{user.messageOnChat}"
											style="resize: none;" rows="15" cols="60" id="MtextArea"></h:inputTextarea>
									</fieldset>
									<fieldset id="actions">
										<div>
											<h:inputText id="message" value="#{user.message}"
												style="resize: none;" cols="60"></h:inputText>
											<h:commandButton type="submit" id="submit" value="Отправить">
												<f:ajax execute="message" render="MtextArea" />
											</h:commandButton>
										</div>
									</fieldset>

								</form>
							</div>
							</liChat> </ulM> </nav>
						</div> 
					</td>
					<td valign="top" class="Rigth_panel">
						<h3 class="Rigth_panel"></h3>
						<h3>
							<h:link class="Rigth_panel" value="Личный кабинет" outcome="personal_cabinet_of_consultant" href="personal_cabinet.xhtml"/>
						</h3>
						</td>
				</tr>
			</tbody>
		</table>
	</h:form>
</h:body>
</html>
